
  {{gene}}
  {{geneAccession}}
  {{procedure}}

  <table style="width: 600px">
    <th>Parameter Name</th><th *ngFor="let columnHeader of columnHeaders">{{columnHeader}}</th>
    <ng-container *ngFor="let row of rows"><tr><td>{{row.rowHeader}}</td><td *ngFor="let cell of row.cellData"
      [style.background-color]="getStyle(cell)"><a href="https://www.mousephenotype.org/data/charts?phenotyping_center=WTSI&bare=true&accession={{geneAccession}}&parameter_stable_id={{row.parameterStableId}}&chart_only=true"><span>{{row.parameterStableId}} </span></a></td></tr></ng-container>
  </table>
