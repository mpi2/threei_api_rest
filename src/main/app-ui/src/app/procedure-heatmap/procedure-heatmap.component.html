
       <form (ngSubmit)="filterMethod()" #loginForm="ngForm">
       <mat-spinner *ngIf="!resourceLoaded"></mat-spinner>

        <mat-card>
          <mat-card-content>
           
            
        <mat-form-field >
                <input matInput type="search" placeholder="Search Gene Name or Symbol" [(ngModel)]="keyword" name="keyword" placeholder="Search for gene symbol or name">
        </mat-form-field>
  
        <mat-form-field>
            <mat-select   placeholder="Construct" [(value)]="constructSelected">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let construct of constructTypes" [value]="construct">{{construct}}</mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-content>

        <button mat-fab>
          Filter
        </button>
        <button type="button" mat-fab (click)="clearFilter()">
            Clear Filter
        </button>

        </mat-card>

        <mat-card>
          <mat-card-content>
              <mat-form-field>
                  <mat-select   placeholder="sort highest sig to lowest" [(value)]="sortFieldSelected">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let header of columnHeaders" [value]="header" (click)="filterMethod()">{{header}}</mat-option>
                  </mat-select>
                </mat-form-field> 
          </mat-card-content>
        </mat-card>
        </form>

        <div >
            <highcharts-chart style="height: 1700px; margin: 0 auto"
              [Highcharts]="Highcharts"
              [options]="procedureChartOptions"
              [(update)]="updateDemo2"  
            ></highcharts-chart>
