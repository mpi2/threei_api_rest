

<form (ngSubmit)="filterMethod()" #loginForm="ngForm">

    <mat-card fxLayout="row" fxLayoutGap="20px">
        <mat-card-content>
         
          
      <mat-form-field >
              <mat-label>Search for gene symbol</mat-label><input matInput type="search" placeholder="Search Gene Symbol" [(ngModel)]="keyword" name="keyword" placeholder="Search for gene symbol">
      </mat-form-field>
      <button mat-raised-button color="primary">
        Search
      </button>
      <mat-form-field>
          <mat-label>Filter by construct</mat-label>
          <mat-select   placeholder="Construct Filter" [(value)]="constructSelected">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let construct of constructTypes" [value]="construct" (click)="filterMethod()">{{construct}}</mat-option>
          </mat-select>
        </mat-form-field>
       
        
       <mat-form-field>
          <mat-label>Filter by cell type</mat-label>
          <mat-select   placeholder="Cell type Filter" [(value)]="cellSelected">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let cell of cells" [value]="cell"  (click)="filterMethod()">{{cell}}</mat-option>
          </mat-select>
        </mat-form-field>
     

      <mat-form-field>
        <mat-label>Sort by most significant cell type</mat-label>
        <mat-select   placeholder="sort highest sig to lowest" [(value)]="sortFieldSelected">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let header of columnHeaders" [value]="header" (click)="filterMethod()">{{header}}</mat-option>
        </mat-select>
      </mat-form-field> 
          <button mat-raised-button type="button" mat-fab (click)="clearFilter()">
             Reset
          </button>
      </mat-card-content>
    </mat-card> 
</form>
<mat-card>
    <mat-card-content>
<mat-spinner *ngIf="!resourceLoaded"></mat-spinner>

    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="cellChartOptions"
      [(update)]="updatechart"
   
      
    ></highcharts-chart>
    </mat-card-content>
    </mat-card>
