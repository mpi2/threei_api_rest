    <mat-toolbar  style="min-height: 100px !important; min-height: 100px !important;" role="toolbar"  [ngClass]="{'bottom': !topMenu}" >
   
                      <img *ngIf="topMenu" fxFlex="40%" src="assets/images/impc.png" alt="IMPC Logo"/>
                    
                <button fxFlex="40%" mat-button  [routerLink]="['./home']" routerLinkActive="active">HOME</button>
                <button fxFlex="20%" mat-button routerLinkActive="active" [matMenuTriggerFor]="projectMenu">PROJECT</button>
                <mat-menu #projectMenu="matMenu" >
                        <button mat-menu-item [routerLink]="['./about']" routerLinkActive="active">About 3i</button>
                        <button mat-menu-item [routerLink]="['./publications']" routerLinkActive="active" fragment="publications">Publications</button>

                        <button mat-menu-item [routerLink]="['./faq']" routerLinkActive="active" fragment="faq">FAQ</button>
                        <button mat-menu-item [routerLink]="['./acknowledge']" routerLinkActive="active" fragment="acknowledge">How to acknowledge 3i in publications</button>
                </mat-menu>
                
                <button  fxFlex="20%" mat-button routerLinkActive="active" [matMenuTriggerFor]="methodsMenu">METHODS</button>
                <mat-menu #methodsMenu="matMenu">
                        <button mat-menu-item [routerLink]="['./strengths']" routerLinkActive="active">Strengths and Limitations</button>
                        <button mat-menu-item [routerLink]="['./methods']" routerLinkActive="active">Experimental Design and Protocols</button>
                        <button mat-menu-item [routerLink]="['./statistical']" routerLinkActive="active">Statistical Design</button>
                </mat-menu>
               

                <button fxFlex="20%" mat-button [matMenuTriggerFor]="dataMenu" routerLinkActive="active">MORE DATA</button>
                <mat-menu #dataMenu="matMenu">
                        <button mat-menu-item [routerLink]="['./downloads']" routerLinkActive="active">Data Downloads</button>
                        <button mat-menu-item [routerLink]="['./flow']" routerLinkActive="active">Flow Files</button>
                        <button mat-menu-item [routerLink]="['./map']" routerLinkActive="active">Map of the Immune System</button>
                        <button mat-menu-item [routerLink]="['./new_cell_types']" routerLinkActive="active">New Cell Types</button>
